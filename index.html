<!DOCTYPE html>

<head>

    <!-- CSS -->

        <p></p>

    <!-- Articles secondaires-->
    <div id="chart" style="display: none;">
        <canvas id="myChart"></canvas>
        <h2 id="close" onclick="close('#chart')">CLOSE</h2>
